<html>
  <head>
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
 <body style="background-image:url(/static/homewall.jpg);background-repeat: no-repeat;background-size: cover;">
   <h1><b>TicketNow</b></h1>
  <div class="container">
      <br>
      <div class="login-box" style="position:absolute;left:700px;top:150px;">
        <div class="login-logo">
            <b>
                <div class="center" style="font-size:32px ;color:  #000000 ;font-family:courier,arial,helvetica">Sign Up </div></b>
        </div>
        <form action="/register" method="post">
          <div class="form-group has-feedback">
            <label><b>Username</b></label>
            <br>
            <input type="text" placeholder="Username" name="username" value="{{
            request.form.username }}">
          </div>
          <div class="form-group has-feedback">
            <label><b>Password</b></label>
            <br>
            <input type="password" placeholder="Password" name="userpassword" value="{{
            request.form.userpassword }}">
          </div>
          <div class="form-group has-feedback">
            <label><b>E-Mail</b></label>
            <br>
            <input type="text" placeholder="Mail id" name="usermailid" value="{{
            request.form.usermailid }}">
          </div>

          <div class="form-group has-feedback">
            <label><b>Address</b></label>
            <br>
            <input type="text" placeholder="Address" name="deliveryaddress" value="{{
            request.form.deliveryaddress }}">
          </div>
          <div class="form-group has-feedback">
            <label><b>Phone</b></label>
            <br>
            <input type="text" placeholder="Phone" name="userphoneno" value="{{
            request.form.userphoneno }}">
          </div>
          <div class="form-group has-feedback">
            <br>
            <input class="btn btn-default" type="submit" value="Register">
          </div>
        </form>
      </div>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
  </body>
</html>
